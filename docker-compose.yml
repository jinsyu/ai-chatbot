version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dongoh-chatbot-postgres
    environment:
      POSTGRES_USER: dongoh
      POSTGRES_PASSWORD: dongoh
      POSTGRES_DB: dongoh
    ports:
      - "10001:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dongoh -d dongoh"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dongoh-chatbot-redis
    ports:
      - "10002:6379"
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data: